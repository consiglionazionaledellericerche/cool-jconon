label.home.footer=Il sistema si colloca nell'ambito del progetto e-goverment, in linea con il Codice dell'Amministrazione Digitale (art. 65 - Istanze e dichiarazioni presentate alle pubbliche amministrazioni per via telematica), il DL 27 ottobre 2009, n. 150, recante "Attuazione della legge 4 marzo 2009, n. 15, in materia di ottimizzazione della produttivita' del lavoro pubblico e di efficienza e trasparenza delle pubbliche amministrazioni" e il recente DL 9 febbraio 2012, n. 5 "Disposizioni urgenti in materia di semplificazione e di sviluppo" (art. 8 - Semplificazioni per la partecipazione a concorsi e  prove  selettive).<br>La piattaforma Selezioni online ospita procedure sviluppate per consentire la partecipazione ai bandi emessi dalle strutture dell'Ente. Le procedure sono sviluppate a partire dalle specifiche prodotte dalle strutture che emettono i bandi e devono rispondere alle regole imposte dagli stessi.
