description:
  it:
    longDescription: >
      Selezioni on-line permette di gestire l'iter concorsuale di un bando
      pubblico in tutte le sue fasi, partendo dalla redazione del bando di
      concorso alla sua pubblicazione, alla raccolta delle candidature e infine
      ai lavori della Commissione.

      Il sistema si basa su un repository documentale attraverso lo standard
      [CMIS](https://en.wikipedia.org/wiki/Content_Management_Interoperability_Services), 
      su ECM [Alfresco Community](https://developers.italia.it/it/software/italia-software-alfresco-b412f9),
      ed è organizzato in cartelle e documenti corredate da metadati specifici e
      da permessi appositi. Il Bando di concorso è una cartella della base
      documentale, la quale contiene documenti (Bando di Concorso, Provvedimento
      di nomina della Commissione, Atti di Concorsi, ecc...) e cartelle che
      rappresentano le Candidature che a loro volta contegono
      documenti(Curriculum, Documento di Riconoscimento, Convocazioni,
      Comunicazioni, Esclusioni ecc.).La piattaforma è pienamente rispondente al DL 44/2021,
      in quanto è possibile la configurazione dei titoli e delle esperienze da richiedere in
      fase di sottomissione della candidatura, inoltre è facilmente integrabile con sistemi
      per lo svolgimento di prove scritte.
    localisedName: Selezioni online - Gestione dei Bandi di Concorso
