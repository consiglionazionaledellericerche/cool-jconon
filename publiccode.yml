  en:
    longDescription: >
      The system manages all the phases of a public call, from the publication,
      to the presentation of the application, to arrive at the work of the
      commission and then to the assignment of scores and the publication of the
      rankings.

      The system is part of the e-government project of CNR, in coherence with
      the Administrative Digital Code and regulations concerning optimization of
      the productivity of public work and of efficiency and transparency of
      public administrations and their simplification and development*.*27
      October 2009, legislative decree, n. 150, on "Implementation of the 4
      March 2009 law, n. 15, on the matter of optimization of the productivity
      of public work and of efficiency and transparency of public
      administrations" and the recent 9 February 2012 legislative decree, n. 5,
      "Urgent measures of simplification and development" (art. 8 Simplification
      of participation in recruitment competitions and testing).
    localisedName: E-Recruitment - Management of Competition Calls
    shortDescription: >-
      The system manages all the phases of a public call, from the publication,
      to the presentation of the application.
